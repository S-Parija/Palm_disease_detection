<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <a class="navbar-brand" href="#">Date Palm Predictor</a>
  </nav>
  
  <!-- Result Section -->
  <div class="container result-container">
    <div class="card shadow">
      <div class="card-body text-center">
        <h1 class="result-title">Prediction Result</h1>
        <h2>Original Category: {{ result.original_category }}</h2>
        <p class="result-info"><strong>Predicted Category:</strong> {{ result.predicted_class }}</p>
        <p class="result-info"><strong>Confidence:</strong> {{ result.confidence }}</p>
        <h3 class="mt-4">Prediction Probabilities</h3>
        <img src="data:image/png;base64,{{ result.plot_data }}" class="img-fluid" alt="Prediction Chart">
        <br><br>
        <!-- Upload Another Image Button -->
        <a href="/" class="btn btn-secondary btn-lg">Upload Another Image</a>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2025 Date Palm Predictor. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
